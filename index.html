<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Repositories</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

</head>


<body>

    <div class="container mt-5">

        <h1 class="text-center mb-4">GitHub Repositories</h1>

        <div class="form-row mb-4">
            <div class="col-md-6">
                <label for="username">Enter GitHub Username:</label>
                <input type="text" class="form-control" id="username" placeholder="e.g., johnpapa">
            </div>
            <div class="col-md-3">
                <label for="perPage">Repositories Per Page:</label>
                <select class="form-control" id="perPage">
                    <option value="10">10</option>
                    <option value="25">25</option>
                    <option value="50">50</option>
                    <option value="100">100</option>
                </select>
            </div>
            <div class="col-md-3">
                <label for="searchQuery">Search:</label>
                <input type="text" class="form-control" id="searchQuery" placeholder="Search repositories">
            </div>
            <div class="col-md-3">
                <button class="btn btn-primary btn-block" onclick="fetchRepositories()">Fetch Repositories</button>
            </div>
        </div>

        
        <div id="loader" class="text-center mb-4" style="display: none;">
            <div class="spinner-border" role="status">
                <span class="loader sr-only">Loading...</span>
            </div>
        </div>

        <div id="repositories" class="row"></div>

        <div id="pagination-container" class="d-flex justify-content-center mt-4">
            <nav id="pagination" aria-label="Page navigation">
                <ul class="pagination">
                    <!-- Pagination links will be dynamically added here -->
                </ul>
            </nav>
        </div>
    </div>

    <!-- <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script> -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>

</html>
